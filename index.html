<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tjum Tjumba</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        width: 100vw;
        height: 100vh;
      }

      .outer {
        width: 100vw;
        height: 100vh;
        background-image: url("hero-bg.jpg");
        background-size: cover;
        display: grid;
        place-items: center;
        padding: 30px;
      }

      .logo {
        width: 100%;
        max-width: 500px;
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <img src="hero-logo.svg" class="logo" />
    </div>
  </body>
</html>
